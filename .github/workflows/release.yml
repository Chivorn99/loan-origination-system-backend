name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  # Added for security scanning integration if needed later
  security-events: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build Release Artifact
        run: ./mvnw clean package -DskipTests -B

      # 1. Generate the SBOM for the JAR file
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-path: target/loan-origination-system-backend-0.0.1-SNAPSHOT.jar # Adjust to your actual JAR name
          format: spdx-json
          output-file: ./sbom.spdx.json

      - name: Generate Changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      # 2. Upload both the JAR and the SBOM to the Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            target/*.jar
            ./sbom.spdx.json
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}