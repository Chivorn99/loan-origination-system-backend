

services:
  # Spring Boot Application (using external Supabase database)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loan-app
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped

